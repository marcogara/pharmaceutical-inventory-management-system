<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
    <title>JSF + Spring Boot</title>
</h:head>
<h:body>
    <h1>#{helloJsfBean.message}</h1>

    <h:form>
        <h:inputText value="#{helloJsfBean.name}" />
        <h:commandButton value="Say Hello!" action="#{helloJsfBean.generateGreeting}" />
    </h:form>
</h:body>
</html>
